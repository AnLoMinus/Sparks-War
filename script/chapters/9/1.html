<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .url-input {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .results {
            margin-top: 20px;
        }

        #result-output {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            min-height: 50px;
            color: #333;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Content Monitoring System</h1>

        <div class="url-input">
            <label for="url">Enter Website URL:</label>
            <input type="text" id="url" placeholder="http://example.com">
            <button onclick="analyzeContent()">Analyze</button>
        </div>

        <div class="results">
            <h2>Analysis Results:</h2>
            <div id="result-output">No analysis yet.</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function analyzeContent() {
            const url = document.getElementById('url').value;
            const resultOutput = document.getElementById('result-output');

            if (!url) {
                resultOutput.textContent = 'Please enter a valid URL.';
                return;
            }

            // Simulate the analysis process (placeholder for real logic)
            resultOutput.textContent = 'Analyzing content at ' + url + '...';

            // Simulated delay for demonstration purposes
            setTimeout(() => {
                // Placeholder for actual content analysis
                const analysisResult = "Content is safe."; // Change as needed

                resultOutput.textContent = analysisResult;
            }, 2000);
        }

    </script>
</body>

</html>
