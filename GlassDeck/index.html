<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>GlassDeck ‚Äì Presentation Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --glass-bg: rgba(255,255,255,0.15);
  --glass-border: rgba(255,255,255,0.35);
  --glass-blur: blur(14px);
  --accent: #7df9ff;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0a0f1f, #000);
  font-family: system-ui, sans-serif;
  overflow: hidden;
  color: white;
}

#viewer {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

iframe, img {
  width: 90%;
  height: 90%;
  border-radius: 16px;
  box-shadow: 0 0 60px rgba(0,255,255,0.15);
  transition: transform .3s ease;
}

/* üßä Glass Control Panel */
#controls {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  padding: 12px 16px;
  background: var(--glass-bg);
  backdrop-filter: var(--glass-blur);
  border: 1px solid var(--glass-border);
  border-radius: 999px;
}

button {
  background: transparent;
  border: none;
  color: white;
  font-size: 20px;
  padding: 10px 14px;
  cursor: pointer;
  border-radius: 50%;
  transition: background .2s, transform .2s;
}

button:hover {
  background: rgba(255,255,255,0.25);
  transform: scale(1.1);
}

</style>
</head>

<body>

<div id="viewer">
  <!-- PDF -->
  
  <iframe id="slide" src="The_Inner_Light_War.pdf"></iframe>
  <iframe id="slide" src="Sparks_War.pdf"></iframe>
  <iframe id="slide" src="◊û◊ú◊ó◊û◊™_◊î◊†◊ô◊¶◊ï◊¶◊ï◊™.pdf"></iframe>

  
</div>

<div id="controls">
  <button onclick="prev()">‚èÆÔ∏è</button>
  <button onclick="next()">‚è≠Ô∏è</button>
  <button onclick="zoomIn()">‚ûï</button>
  <button onclick="zoomOut()">‚ûñ</button>
  <button onclick="toggleFullscreen()">‚õ∂</button>
</div>

<script>
let zoom = 1;
const slide = document.getElementById("slide");

function zoomIn() {
  zoom += 0.1;
  slide.style.transform = `scale(${zoom})`;
}

function zoomOut() {
  zoom = Math.max(0.5, zoom - 0.1);
  slide.style.transform = `scale(${zoom})`;
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

// Placeholder ‚Äì ◊ú◊©◊ô◊û◊ï◊© ◊¢◊ù ◊™◊û◊ï◊†◊ï◊™
function next() { console.log("Next slide"); }
function prev() { console.log("Prev slide"); }

// Keyboard
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") next();
  if (e.key === "ArrowLeft") prev();
  if (e.key === "f") toggleFullscreen();
});
</script>

</body>
</html>
