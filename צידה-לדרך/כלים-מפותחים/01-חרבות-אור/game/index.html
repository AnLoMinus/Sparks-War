<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转 专 - 砖拽  | v0.0.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1>锔 专转 专 -   锔</h1>
            <div class="version">专住 0.0.1</div>
        </header>

        <!-- Game Info Panel -->
        <div class="info-panel">
            <div class="stat-box">
                <div class="stat-label">专</div>
                <div class="energy-bar-container">
                    <div class="energy-bar" id="energyBar"></div>
                </div>
                <div class="stat-value" id="energyValue">100%</div>
            </div>

            <div class="stat-box">
                <div class="stat-label">拽转</div>
                <div class="stat-value" id="scoreValue">0</div>
            </div>

            <div class="stat-box">
                <div class="stat-label">专</div>
                <div class="stat-value" id="levelValue">1</div>
            </div>

            <div class="stat-box">
                <div class="stat-label">拽</div>
                <div class="stat-value combo" id="comboValue">x1</div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="gameArea">
            <div class="sword left-sword" id="leftSword">锔</div>
            <div class="sword right-sword" id="rightSword">锔</div>

            <!-- Targets will spawn here -->
            <div class="targets-container" id="targetsContainer"></div>

            <!-- Effects -->
            <div class="effects-container" id="effectsContainer"></div>

            <!-- Instructions -->
            <div class="instructions" id="instructions">
                <h2>专转 砖拽</h2>
                <p> 砖转砖 拽转 转拽祝 专转:</p>
                <ul>
                    <li><kbd>A</kbd> - 专 砖</li>
                    <li><kbd>D</kbd> - 专 </li>
                    <li><kbd>Space</kbd> - 转拽驻 驻</li>
                    <li><kbd>Q</kbd> -  专</li>
                </ul>
                <button class="btn-start" onclick="startGame()">转 砖拽</button>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="btn-primary" onclick="startGame()" id="btnStart">转</button>
            <button class="btn-secondary" onclick="pauseGame()" id="btnPause">砖</button>
            <button class="btn-secondary" onclick="resetGame()">转 砖</button>
            <button class="btn-info" onclick="showInstructions()">专转</button>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over" id="gameOver">
            <h2> 砖拽 住转!</h2>
            <div class="final-score">
                <p>拽 住驻: <span id="finalScore">0</span></p>
                <p>专 砖砖: <span id="finalLevel">1</span></p>
                <p>拽住 拽: <span id="maxCombo">1</span></p>
            </div>
            <div class="achievements" id="achievements"></div>
            <button class="btn-primary" onclick="resetGame()">砖拽 砖</button>
        </div>

        <!-- Footer -->
        <footer class="game-footer">
            <p>转 爪爪转 漏 2024 | 专 转 爪 </p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>

</html>
