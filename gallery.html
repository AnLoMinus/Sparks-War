<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה | מלחמת הניצוצות</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/footer.js" defer></script>

</head>

<body>
    <header class="header">
        <h1 class="title">🖼️ גלריית תמונות</h1>
        <p>רגעים מיוחדים מעולם הניצוצות</p>
    </header>

    <div class="container">
        <section class="gallery-grid">
            <div class="gallery-item">
                <img src="images/light-forces.jpg" alt="כוחות האור">
                <h3>כוחות האור</h3>
                <p>צילום מיוחד של לוחמי האור בפעולה</p>
            </div>
            <div class="gallery-item">
                <img src="images/dark-forces.jpg" alt="כוחות החושך">
                <h3>כוחות החושך</h3>
                <p>תיעוד נדיר של פעילות כוחות האופל</p>
            </div>
            <div class="gallery-item">
                <img src="images/battle.jpg" alt="קרב הניצוצות">
                <h3>קרב הניצוצות</h3>
                <p>רגע דרמטי מהקרב הגדול</p>
            </div>
        </section>
    </div>

    <footer>
        <p>כל הזכויות שמורות © 2024 🌟</p>
    </footer>

</html>
